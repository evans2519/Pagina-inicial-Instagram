<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <img src="insta-init.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img class="logo-insta" src="Instagram-Logo.png" alt="logo instagram">
                <div class="foto-perfil">
                    <img src="nike-logo.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como Nike</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é Nike?
                </p>
                <p class="not-account">
                    <span class="link-blue">
                        Alternar contas
                    </span>
                    ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
